<!DOCTYPE html>
<html lang="en" >
<head>
<title>students infromation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.gstatic.com'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap'>

<style>
html {
height: 100%;
display: flex;
}



body {
position: relative;
margin: auto;
height: 500px;
background: linear-gradient(to bottom, #25665b 0%, black 100%);
perspective: 500px;
}



main {
display: flex;
flex-direction: column;
transform: rotatex(10deg);
-webkit-animation: rotateAngle 6s linear infinite;
animation: rotateAngle 6s linear infinite;
}
h1 {
font-weight: 300;
font-size: 3.5em;
color: white;
}
h2 {
font-weight: 300;
font-size: 2.5em;
color: white;
}
h3 {
font-weight: 300;
font-size: 2.5em;
color: white;
}
button {
display: block;
position: relative;
margin: 0.5em 0;
padding: 0.8em 2.2em;
cursor: pointer;
background: #FFFFFF;
border: none;
border-radius: 0.4em;
text-transform: uppercase;
font-size: 1.4em;
font-family: "Work Sans", sans-serif;
font-weight: 500;
letter-spacing: 0.04em;
mix-blend-mode: color-dodge;
perspective: 500px;
transform-style: preserve-3d;
}
button:before, button:after {
--z: 0px;
position: absolute;
top: 0;
left: 0;
display: block;
content: "";
width: 100%;
height: 100%;
opacity: 0;
mix-blend-mode: inherit;
border-radius: inherit;
transform-style: preserve-3d;
transform: translate3d(calc(var(--z) * 0px), calc(var(--z) * 0px), calc(var(--z) * 0px));
}
button span {
mix-blend-mode: none;
display: block;
}
button:after {
background-color: #803333;
}
button:before {
background-color: #000000;
}
button:hover {
background-color: #57b5a5;
transition: background 0.3s 0.1s;
}
button:hover:before {
--z: 0.04;
-webkit-animation: translateWobble 2.2s ease forwards;
animation: translateWobble 2.2s ease forwards;
}
button:hover:after {
--z: -0.06;
-webkit-animation: translateWobble 2.2s ease forwards;
animation: translateWobble 2.2s ease forwards;
}



@-webkit-keyframes rotateAngle {
0% {
transform: rotateY(0deg) rotateX(10deg);
-webkit-animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
}
25% {
transform: rotateY(20deg) rotateX(10deg);
}
50% {
transform: rotateY(0deg) rotateX(10deg);
-webkit-animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
}
75% {
transform: rotateY(-20deg) rotateX(10deg);
}
100% {
transform: rotateY(0deg) rotateX(10deg);
}
}



@keyframes rotateAngle {
0% {
transform: rotateY(0deg) rotateX(10deg);
-webkit-animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
}
25% {
transform: rotateY(20deg) rotateX(10deg);
}
50% {
transform: rotateY(0deg) rotateX(10deg);
-webkit-animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
}
75% {
transform: rotateY(-20deg) rotateX(10deg);
}
100% {
transform: rotateY(0deg) rotateX(10deg);
}
}
@-webkit-keyframes translateWobble {
0% {
opacity: 0;
transform: translate3d(calc(var(--z) * 0px), calc(var(--z) * 0px), calc(var(--z) * 0px));
}
16% {
transform: translate3d(calc(var(--z) * 160px), calc(var(--z) * 160px), calc(var(--z) * 160px));
}
28% {
opacity: 1;
transform: translate3d(calc(var(--z) * 70px), calc(var(--z) * 70px), calc(var(--z) * 70px));
}
44% {
transform: translate3d(calc(var(--z) * 130px), calc(var(--z) * 130px), calc(var(--z) * 130px));
}
59% {
transform: translate3d(calc(var(--z) * 85px), calc(var(--z) * 85px), calc(var(--z) * 85px));
}
73% {
transform: translate3d(calc(var(--z) * 110px), calc(var(--z) * 110px), calc(var(--z) * 110px));
}
88% {
opacity: 1;
transform: translate3d(calc(var(--z) * 90px), calc(var(--z) * 90px), calc(var(--z) * 90px));
}
100% {
opacity: 1;
transform: translate3d(calc(var(--z) * 100px), calc(var(--z) * 100px), calc(var(--z) * 100px));
}
}
@keyframes translateWobble {
0% {
opacity: 0;
transform: translate3d(calc(var(--z) * 0px), calc(var(--z) * 0px), calc(var(--z) * 0px));
}
16% {
transform: translate3d(calc(var(--z) * 160px), calc(var(--z) * 160px), calc(var(--z) * 160px));
}
28% {
opacity: 1;
transform: translate3d(calc(var(--z) * 70px), calc(var(--z) * 70px), calc(var(--z) * 70px));
}
44% {
transform: translate3d(calc(var(--z) * 130px), calc(var(--z) * 130px), calc(var(--z) * 130px));
}
59% {
transform: translate3d(calc(var(--z) * 85px), calc(var(--z) * 85px), calc(var(--z) * 85px));
}
73% {
transform: translate3d(calc(var(--z) * 110px), calc(var(--z) * 110px), calc(var(--z) * 110px));
}
88% {
opacity: 1;
transform: translate3d(calc(var(--z) * 90px), calc(var(--z) * 90px), calc(var(--z) * 90px));
}
100% {
opacity: 1;
transform: translate3d(calc(var(--z) * 100px), calc(var(--z) * 100px), calc(var(--z) * 100px));
}
}
</style>
<script>
window.console = window.console || function(t) {};
</script>
